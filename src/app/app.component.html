<ion-app>
  <ion-split-pane contentId="main">

    <ion-menu contentId="main" menuId="principal">
      <ion-header>
        <!-- <ion-toolbar> <ion-title>Menu</ion-title> </ion-toolbar> -->
        <ion-menu-toggle>
          <ion-item>
            <ion-label class="subTitle">MenÃº</ion-label>
            <ion-icon name="home-outline" slot="end" [routerLink]="['/home']" routerLinkActive="router-link-active"></ion-icon>
