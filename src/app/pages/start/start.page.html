<ion-header translucent>
  <ion-toolbar>
    <ion-title class="subTitle">{{ user }}</ion-title>
    <ion-buttons slot="start" *ngIf="isAdmin">
      <ion-button (click)="openMenu()"> <ion-icon name="menu-outline" color="dark" slot="icon-only"></ion-icon> </ion-button>
    </ion-buttons>
    <ion-button slot="end" color="dark" (click)="logOut()">
      <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

      <ion-card-subtitle>Bienvenid@ <b>{{ user }}</b></ion-card-subtitle>
